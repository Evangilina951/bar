<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инвентаризация</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/inventory-management.js"></script>
  <script src="js/utils.js"></script>
</head>
<body class="bg-gray-100">
  <div id="nav"></div>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Инвентаризация</h1>
    <div class="columns-inventory">
      <div class="column-left">
        <div class="flex gap-2 mb-4">
          <button id="toggle-all" onclick="toggleAllIngredients()" class="bg-gray-600 text-white p-2 rounded">Показать все</button>
          <button onclick="showIngredientForm()" class="bg-blue-600 text-white p-2 rounded">Добавить новый ингредиент</button>
        </div>
        <div id="ingredient-form" class="hidden bg-white p-4 rounded shadow mb-4">
          <h2 class="text-lg font-semibold mb-2">Форма ингредиента</h2>
          <div class="flex flex-col gap-4">
            <div>
              <label class="block mb-1">Название:</label>
              <input type="text" id="ingredient-name" class="border p-2 w-full rounded">
            </div>
            <div>
              <label class="block mb-1">Количество:</label>
              <input type="number" id="ingredient-quantity" class="border p-2 w-full rounded" min="0">
            </div>
            <div>
              <label class="block mb-1">Цена ($):</label>
              <input type="number" id="ingredient-price" class="border p-2 w-full rounded" min="0" step="0.01">
            </div>
            <div>
              <label class="block mb-1">Поставщик:</label>
              <input type="text" id="ingredient-supplier" class="border p-2 w-full rounded">
            </div>
            <div>
              <label class="block mb-1">Вес (кг):</label>
              <input type="number" id="ingredient-weight" class="border p-2 w-full rounded" min="0" step="0.01">
            </div>
            <div class="flex gap-2">
              <button id="ingredient-form-button" onclick="saveIngredient()" class="bg-blue-600 text-white p-2 rounded">Сохранить</button>
              <button onclick="cancelIngredientForm()" class="bg-gray-600 text-white p-2 rounded">Отмена</button>
            </div>
          </div>
        </div>
        <div id="inventory-list" class="bg-white p-4 rounded shadow"></div>
      </div>
      <div class="column-right">
        <div id="order-list" class="bg-white p-4 rounded shadow"></div>
      </div>
    </div>
  </div>
</body>
</html>
