<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инвентаризация</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="font-sans p-4">
  <nav id="nav"></nav>
  <h1 class="text-2xl font-bold mb-4">Инвентаризация</h1>
  <button onclick="showIngredientForm()" class="bg-blue-600 text-white p-2 rounded mb-4">Добавить новый ингредиент</button>
  <div class="mb-4">
    <button id="toggle-unused" onclick="toggleUnusedIngredients()" class="bg-blue-600 text-white p-2 rounded mr-2" data-show="true">Скрыть неиспользуемые</button>
    <button onclick="showIngredientForm()" class="bg-blue-600 text-white p-2 rounded">Добавить новый ингредиент</button>
  </div>
  <form id="ingredient-form" style="display: none;" class="space-y-4 mb-4">
    <h2 class="text-xl">Форма ингредиента</h2>
    <div>
      <label for="ingredient-name" class="block text-sm font-medium text-gray-700">Название:</label>
      <input type="text" id="ingredient-name" name="ingredient-name" class="mt-1 block w-full border p-2 rounded" required>
    </div>
    <div>
      <label for="ingredient-quantity" class="block text-sm font-medium text-gray-700">Количество:</label>
      <input type="number" id="ingredient-quantity" name="ingredient-quantity" class="mt-1 block w-full border p-2 rounded" required>
      <input type="number" id="ingredient-quantity" name="ingredient-quantity" class="mt-1 block w-full border p-2 rounded" min="0">
    </div>
    <div>
      <label for="ingredient-price" class="block text-sm font-medium text-gray-700">Цена ($):</label>
      <input type="number" step="0.01" id="ingredient-price" name="ingredient-price" class="mt-1 block w-full border p-2 rounded" required>
    </div>
    <div>
      <label for="ingredient-supplier" class="block text-sm font-medium text-gray-700">Поставщик:</label>
      <input type="text" id="ingredient-supplier" name="ingredient-supplier" class="mt-1 block w-full border p-2 rounded">
    </div>
    <div>
      <label for="ingredient-weight" class="block text-sm font-medium text-gray-700">Вес (кг):</label>
      <input type="number" step="0.01" id="ingredient-weight" name="ingredient-weight" class="mt-1 block w-full border p-2 rounded" required>
      <input type="number" step="0.01" id="ingredient-weight" name="ingredient-weight" class="mt-1 block w-full border p-2 rounded" min="0">
    </div>
    <button type="submit" id="ingredient-form-button" class="bg-blue-600 text-white p-2 rounded">Добавить ингредиент</button>
    <button type="submit" id="ingredient-form-button" class="bg-blue-600 text-white p-2 rounded">Сохранить</button>
    <button type="button" onclick="hideIngredientForm()" class="bg-red-600 text-white p-2 rounded">Отмена</button>
  </form>
  <div id="inventory-list"></div>
  <div id="order-ingredients-list"></div>
</body>
</html>
