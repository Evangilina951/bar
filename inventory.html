<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инвентаризация</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <div id="nav" class="flex flex-wrap gap-4 justify-center items-center w-full bg-gray-800 p-4 rounded-lg mb-6 shadow"></div>
    <h1 class="text-2xl font-bold mb-6">Инвентаризация</h1>
    <!-- Двухколоночная сетка -->
    <div class="columns">
      <!-- Левая колонка: таблица инвентаря -->
      <div class="column-left">
        <button id="toggle-all" onclick="toggleAllIngredients()" class="bg-gray-600 text-white py-2 px-4 rounded mb-4 hover:bg-gray-700 transition">Показать все</button>
        <button onclick="showIngredientForm()" class="bg-blue-600 text-white py-2 px-4 rounded mb-4 hover:bg-blue-700 transition">Добавить новый ингредиент</button>
        <div id="ingredient-form" class="hidden bg-white p-6 border rounded-lg mb-4 shadow-sm">
          <h2 class="text-xl font-semibold mb-4">Форма ингредиента</h2>
          <div class="grid grid-cols-1 gap-4">
            <div>
              <label class="block mb-1 font-medium">Название:</label>
              <input type="text" id="ingredient-name" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Название ингредиента">
            </div>
            <div>
              <label class="block mb-1 font-medium">Количество:</label>
              <input type="number" id="ingredient-quantity" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Количество" min="0" step="0.1">
            </div>
            <div>
              <label class="block mb-1 font-medium">Цена ($):</label>
              <input type="number" id="ingredient-price" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Цена" min="0" step="0.01">
            </div>
            <div>
              <label class="block mb-1 font-medium">Поставщик:</label>
              <input type="text" id="ingredient-supplier" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Поставщик">
            </div>
            <div>
              <label class="block mb-1 font-medium">Вес (кг):</label>
              <input type="number" id="ingredient-weight" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Вес" min="0" step="0.01">
            </div>
            <div class="flex gap-4">
              <button id="ingredient-form-button" onclick="saveIngredient()" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition flex-1">Сохранить</button>
              <button onclick="cancelIngredientForm()" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition flex-1">Отмена</button>
            </div>
          </div>
        </div>
        <div id="inventory-list" class="bg-white border rounded-lg shadow-sm"></div>
      </div>
      <!-- Правая колонка: список заказов -->
      <div class="column-right">
        <div id="order-list" class="space-y-4"></div>
      </div>
    </div>
  </div>
</body>
</html>
