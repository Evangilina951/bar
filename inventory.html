<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инвентаризация</title>
  <link href="https://cdn.jsdelivr.com/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</head>
<body class="bg-gray-100">
  <div id="nav" class="bg-gray-800 text-white p-4"></div>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Инвентаризация</h1>
    <button onclick="showIngredientForm()" class="bg-blue-600 text-white p-2 rounded mb-4">Добавить новый ингредиент</button>
    <div id="ingredient-form" class="hidden mt-4 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Форма ингредиента</h2>
      <div class="grid gap-4">
        <div class="flex flex-col">
          <label class="mb-1">Название:</label>
          <input id="ingredient-name" type="text" class="border p-2 rounded" placeholder="Название ингредиента">
        </div>
        <div class="flex flex-col">
          <label class="mb-1">Количество:</label>
          <input id="ingredient-quantity" type="number" min="0" class="border p-2 rounded" placeholder="Количество">
        </div>
        <div class="flex flex-col">
          <label class="mb-1">Цена ($):</label>
          <input id="ingredient-price" type="number" step="0.01" min="0" class="border p-2 rounded" placeholder="Цена">
        </div>
        <div class="flex flex-col">
          <label class="mb-1">Поставщик:</label>
          <input id="ingredient-supplier" type="text" class="border p-2 rounded" placeholder="Поставщик">
        </div>
        <div class="flex flex-col">
          <label class="mb-1">Вес (кг):</label>
          <input id="ingredient-weight" type="number" step="0.01" min="0" class="border p-2 rounded" placeholder="Вес">
        </div>
        <div class="flex gap-2">
          <button id="ingredient-form-button" onclick="saveIngredient()" class="bg-green-600 text-white p-2 rounded flex-1">Сохранить</button>
          <button onclick="cancelIngredientForm()" class="bg-gray-600 text-white p-2 rounded flex-1">Отмена</button>
        </div>
      </div>
    </div>
    <button id="toggle-all" onclick="toggleAllIngredients()" class="bg-gray-600 text-white p-2 rounded mb-4">Показать все</button>
    <div id="inventory-list" class="mb-4"></div>
    <div id="order-list" class="mb-4">
      <h2 class="text-xl font-bold mb-2">Список заказов</h2>
    </div>
  </div>
</body>
</html>
