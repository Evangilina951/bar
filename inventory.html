<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инвентаризация</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="/bar/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div id="nav" class="bg-gray-800 text-white p-4"></div>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Инвентаризация</h1>
    <div class="mb-4">
      <button id="toggle-unused" data-show="false" onclick="toggleUnusedIngredients()" class="bg-gray-600 text-white p-2 rounded mr-2">Показать все</button>
      <button onclick="showIngredientForm()" class="bg-blue-600 text-white p-2 rounded">Добавить новый ингредиент</button>
    </div>
    <form id="ingredient-form" class="hidden bg-white p-4 rounded shadow mb-4">
      <div class="mb-2">
        <label class="block text-sm font-medium mb-1">Название:</label>
        <input id="ingredient-name" type="text" class="border p-2 w-full rounded" placeholder="Название ингредиента">
      </div>
      <div class="mb-2">
        <label class="block text-sm font-medium mb-1">Количество:</label>
        <input id="ingredient-quantity" type="number" min="0" class="border p-2 w-full rounded" placeholder="Количество">
      </div>
      <div class="mb-2">
        <label class="block text-sm font-medium mb-1">Цена ($):</label>
        <input id="ingredient-price" type="number" step="0.01" min="0" class="border p-2 w-full rounded" placeholder="Цена">
      </div>
      <div class="mb-2">
        <label class="block text-sm font-medium mb-1">Поставщик:</label>
        <input id="ingredient-supplier" type="text" class="border p-2 w-full rounded" placeholder="Поставщик">
      </div>
      <div class="mb-2">
        <label class="block text-sm font-medium mb-1">Вес (кг):</label>
        <input id="ingredient-weight" type="number" step="0.001" min="0" class="border p-2 w-full rounded" placeholder="Вес (кг)">
      </div>
      <div class="flex gap-2">
        <button id="ingredient-form-button" type="button" onclick="document.getElementById('ingredient-form').dataset.ingredientId ? editIngredient(document.getElementById('ingredient-form').dataset.ingredientId) : addIngredient(document.getElementById('ingredient-name').value, parseInt(document.getElementById('ingredient-quantity').value) || 0, parseFloat(document.getElementById('ingredient-price').value) || 0, document.getElementById('ingredient-supplier').value, document.getElementById('ingredient-weight').value ? parseFloat(document.getElementById('ingredient-weight').value) : 0)" class="bg-blue-600 text-white p-2 rounded flex-1">Сохранить</button>
        <button type="button" onclick="cancelIngredientForm()" class="bg-gray-600 text-white p-2 rounded flex-1">Отмена</button>
      </div>
    </form>
    <div id="inventory-list" class="mb-4"></div>
    <div id="order-ingredients-list"></div>
  </div>
</body>
</html>
