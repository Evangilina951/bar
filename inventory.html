<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="nav" class="bg-gray-800 text-white p-4 shadow-lg w-full"></div>

  <div class="container mx-auto p-4 min-h-screen">
    <h1 class="text-2xl font-bold mb-4">Инвентаризация</h1>

    <div class="mb-4 ml-4">
      <button onclick="showIngredientForm()" class="bg-green-600 text-white p-2 rounded w-full md:w-auto">Добавить новый ингредиент</button>
    </div>

    <div id="ingredient-form" class="hidden mb-4">
      <h2 class="text-xl font-bold mb-2">Форма ингредиента</h2>
      <div class="mb-2">
        <label class="block">Название:</label>
        <input id="ingredient-name" type="text" class="border p-2 w-full rounded">
      </div>
      <div class="mb-2">
        <label class="block">Количество:</label>
        <input id="ingredient-quantity" type="number" min="0" class="border p-2 w-full rounded">
      </div>
      <div class="mb-2">
        <label class="block">Цена ($):</label>
        <input id="ingredient-price" type="number" min="0" step="0.01" class="border p-2 w-full rounded">
      </div>
      <div class="mb-2">
        <label class="block">Поставщик:</label>
        <input id="ingredient-supplier" type="text" class="border p-2 w-full rounded">
      </div>
      <div class="mb-2">
        <label class="block">Вес (кг):</label>
        <input id="ingredient-weight" type="number" min="0" step="0.1" class="border p-2 w-full rounded">
      </div>
      <div class="flex gap-2">
        <button id="ingredient-form-button" onclick="saveIngredient()" class="bg-blue-600 text-white p-2 rounded flex-1">Сохранить</button>
        <button onclick="cancelIngredientForm()" class="bg-gray-600 text-white p-2 rounded flex-1">Отмена</button>
      </div>
    </div>

    <div class="mb-4 ml-4">
      <button id="toggle-all" onclick="toggleAllIngredients()" class="bg-blue-600 text-white p-2 rounded w-full md:w-auto">Показать все</button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-[60%_40%] gap-4">
      <div id="inventory-list" class="mb-4 ml-4">
        <table class="order-table-container w-full border-collapse">
          <thead>
            <tr>
              <th class="border p-2">Название</th>
              <th class="border p-2">Количество</th>
              <th class="border p-2">Цена ($)</th>
              <th class="border p-2">Вес (кг)</th>
              <th class="border p-2">Поставщик</th>
              <th class="border p-2">Действия</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="order-list" class="mb-4 ml-4">
        <h2 class="text-xl font-bold mb-2">Список заказов</h2>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
  </div>
</body>
</html>
