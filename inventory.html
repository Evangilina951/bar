<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инвентаризация</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Инвентаризация</h1>
    
    <div class="mb-4">
      <button id="toggle-all" onclick="toggleAllIngredients()" class="bg-blue-600 text-white p-2 rounded">Скрыть неиспользуемые</button>
      <button onclick="showIngredientForm()" class="bg-green-600 text-white p-2 rounded ml-2">Добавить новый ингредиент</button>
    </div>

    <div id="ingredient-form" class="hidden">
      <h2 class="text-xl font-bold mb-2">Форма ингредиента</h2>
      <div class="mb-4">
        <label>Название:</label>
        <input id="ingredient-name" type="text" class="border p-2 w-full rounded" required>
      </div>
      <div class="mb-4">
        <label>Количество:</label>
        <input id="ingredient-quantity" type="number" min="0" class="border p-2 w-full rounded">
      </div>
      <div class="mb-4">
        <label>Цена ($):</label>
        <input id="ingredient-price" type="number" min="0" step="0.01" class="border p-2 w-full rounded" required>
      </div>
      <div class="mb-4">
        <label>Поставщик:</label>
        <input id="ingredient-supplier" type="text" class="border p-2 w-full rounded">
      </div>
      <div class="mb-4">
        <label>Вес (кг):</label>
        <input id="ingredient-weight" type="number" min="0" step="0.01" class="border p-2 w-full rounded">
      </div>
      <button id="ingredient-form-button" onclick="saveIngredient()" class="bg-blue-600 text-white p-2 rounded">Сохранить</button>
      <button onclick="cancelIngredientmostForm()" class="bg-gray-600 text-white p-2 rounded ml-2">Отмена</button>
    </div>

    <div id="inventory-list" class="order-table-container"></div>

    <div id="order-list" class="mt-8">
      <h2 class="text-xl font-bold mb-2">Список заказов</h2>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
