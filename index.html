<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</head>
<body class="bg-gray-100">
  <div id="nav" class="bg-gray-800 text-white p-4 hidden"></div>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Вход</h1>
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
      <div class="mb-4">
        <label class="block mb-1" for="email">Email:</label>
        <input id="email" type="email" class="border p-2 w-full rounded" placeholder="Введите email">
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="password">Пароль:</label>
        <input id="password" type="password" class="border p-2 w-full rounded" placeholder="Введите пароль">
      </div>
      <button onclick="login()" class="bg-blue-600 text-white p-2 rounded w-full">Войти</button>
    </div>
  </div>
</body>
</html>
