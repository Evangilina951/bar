<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="js/firebase-init.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container mx-auto p-4 max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Вход</h1>
    <div class="bg-white p-6 rounded shadow">
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Email:</label>
        <input type="email" id="email" class="border p-2 w-full rounded" placeholder="Введите email">
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Пароль:</label>
        <input type="password" id="password" class="border p-2 w-full rounded" placeholder="Введите пароль">
      </div>
      <button onclick="login()" class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700">Войти</button>
    </div>
  </div>
</body>
</html>
