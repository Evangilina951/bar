<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/utils.js"></script>
</head>
<body class="bg-gray-100">
  <div id="nav"></div>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Меню</h1>
    <div class="columns-menu">
      <div class="column-left">
        <div id="menu-dishes-list"></div>
      </div>
      <div class="column-right">
        <div class="order-container">
          <h2 class="text-lg font-semibold mb-4">Активный заказ</h2>
          <ul id="order-items" class="mb-4"></ul>
          <p id="order-total" class="text-lg font-bold">Сумма заказа: 0 $</p>
          <div class="promo-section">
            <label class="form-label">Промокод:</label>
            <div class="button-group">
              <input type="text" id="promo-code" class="form-input" placeholder="Введите промокод">
              <button onclick="applyPromoCode()" class="btn btn-primary btn-small">Применить</button>
              <button onclick="cancelPromoCode()" class="btn btn-secondary btn-small">Отмена</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
