<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/menu.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="menu.css">
</head>
<body class="bg-gray-100">
  <div id="nav"></div>
  <div class="menu-container max-w-7xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Меню</h1>
    <div class="menu-columns flex flex-col lg:flex-row gap-4">
      <div class="menu-dishes w-full lg:w-3/4">
        <div id="dishes-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
      </div>
      <div class="menu-order w-full lg:w-1/4 bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Активный заказ</h2>
        <div id="order-items" class="mb-4"></div>
        <div id="missing-ingredients" class="text-red-600 mb-4 hidden"></div>
        <div class="order-total mb-4">
          <span class="font-bold">Сумма заказа: </span>
          <span id="order-total-amount">$0.00</span>
        </div>
        <div class="promo-code mb-4">
          <label class="block mb-1">Промокод:</label>
          <div class="flex gap-2">
            <input type="text" id="promo-code" class="border p-2 w-full rounded" placeholder="Введите промокод">
            <button onclick="applyPromoCode()" class="btn btn-primary">Применить</button>
          </div>
        </div>
        <div class="order-actions flex gap-4">
          <button onclick="submitOrder()" class="btn btn-primary btn-large w-full">Оформить заказ</button>
          <button onclick="cancelOrder()" class="btn btn-secondary btn-large w-full">Отменить</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
