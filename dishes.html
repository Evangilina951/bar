<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блюда</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/dish-management.js"></script>
  <script src="js/category-management.js"></script>
  <script src="js/utils.js"></script>
</head>
<body class="bg-gray-100">
  <div id="nav"></div>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Блюда</h1>
    <div class="columns-dishes">
      <div class="column-left">
        <div class="button-group">
          <button onclick="showCategoryForm()" class="btn btn-primary">Добавить категорию</button>
          <button onclick="toggleShowAllDishes()" class="btn btn-secondary">Показать все</button>
        </div>
        <div id="category-form" class="form-container hidden">
          <h2 class="form-title">Форма категории</h2>
          <div class="form-group">
            <div>
              <label class="form-label">Название:</label>
              <input type="text" id="category-name" class="form-input">
            </div>
            <div>
              <label class="form-label">Порядковый номер:</label>
              <input type="number" id="category-number" class="form-input" min="0">
            </div>
            <div>
              <label class="form-label">Видимость:</label>
              <input type="checkbox" id="category-visible" checked>
            </div>
            <div class="button-group">
              <button id="category-form-button" onclick="addCategory()" class="btn btn-primary btn-large">Сохранить</button>
              <button onclick="cancelCategoryForm()" class="btn btn-secondary btn-large">Отмена</button>
            </div>
          </div>
        </div>
        <ul id="categories-list" class="list-container"></ul>
      </div>
      <div class="column-right">
        <div class="button-group">
          <button onclick="showDishForm()" class="btn btn-primary">Добавить блюдо</button>
        </div>
        <div id="dish-form" class="form-container hidden">
          <h2 class="form-title">Форма блюда</h2>
          <div class="form-grid">
            <div>
              <label class="form-label">Название:</label>
              <input type="text" id="dish-name" class="form-input" placeholder="Введите название">
            </div>
            <div>
              <label class="form-label">Цена ($):</label>
              <input type="number" id="dish-price" class="form-input" min="0" step="0.01" placeholder="Введите цену">
            </div>
            <div>
              <label class="form-label">Категория:</label>
              <select id="dish-category" class="form-input">
                <option value="">Выберите категорию</option>
              </select>
            </div>
            <div>
              <label class="form-label">Вес (г):</label>
              <input type="number" id="dish-weight" class="form-input" min="0" placeholder="Введите вес">
            </div>
            <div>
              <label class="form-label">Мин. порций:</label>
              <input type="number" id="dish-min-portions" class="form-input" min="0" placeholder="Введите мин. порций">
            </div>
            <div>
              <label class="form-label">Активно:</label>
              <input type="checkbox" id="dish-active" class="form-checkbox">
            </div>
            <div class="form-full-width">
              <label class="form-label">Изображение (URL):</label>
              <input type="text" id="dish-image" class="form-input" placeholder="Введите URL изображения">
            </div>
          </div>
          <div class="form-section">
            <label class="form-label">Ингредиенты:</label>
            <div id="ingredients-container">
              <datalist id="ingredient-options"></datalist>
              <div class="ingredient-row">
                <div>
                  <label class="form-label">Ингредиент:</label>
                  <input type="text" id="ingredient-search-0" class="form-input" placeholder="Введите название ингредиента" list="ingredient-options">
                </div>
                <div>
                  <label class="form-label">Количество:</label>
                  <input type="number" class="dish-ingredient-quantity form-input" placeholder="Количество" min="0" step="0.1">
                </div>
              </div>
            </div>
          </div>
          <div class="dish-form-button-group">
            <button onclick="addIngredientRow()" class="btn btn-primary btn-large">Добавить ингредиент</button>
            <button id="dish-form-button" onclick="addDish()" class="btn btn-primary btn-large">Сохранить</button>
            <button onclick="cancelDishForm()" class="btn btn-secondary btn-large">Отмена</button>
          </div>
        </div>
        <div id="dishes-list"></div>
      </div>
    </div>
  </div>
</body>
</html>
