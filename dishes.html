<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление блюдами и категориями</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="icon" href="/bar/favicon.ico">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100">
  <div id="nav" class="bg-gray-800 text-white p-4"></div>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Управление блюдами и категориями</h1>
    <div class="flex flex-col md:flex-row gap-4">
      <div class="w-full md:w-1/2">
        <button onclick="showDishForm()" class="bg-blue-600 text-white p-2 rounded mb-4">Добавить блюдо</button>
        <div id="dish-form" class="hidden bg-white p-4 rounded shadow">
          <h2 class="text-xl mb-2">Добавить/Редактировать блюдо</h2>
          <input id="dish-name" type="text" class="border p-2 mb-2 w-full rounded" placeholder="Название блюда">
          <textarea id="dish-description" class="border p-2 mb-2 w-full rounded" placeholder="Описание блюда"></textarea>
          <input id="dish-price" type="number" class="border p-2 mb-2 w-full rounded" placeholder="Цена" min="0" step="0.01">
          <select id="dish-category" class="border p-2 mb-2 w-full rounded">
            <option value="">Выберите категорию</option>
          </select>
          <input id="dish-image" type="text" class="border p-2 mb-2 w-full rounded" placeholder="URL изображения">
          <img id="dish-image-preview" class="w-32 h-32 object-cover mb-2 hidden" src="" alt="Предпросмотр">
          <label class="inline-flex items-center mb-2">
            <input id="dish-active" type="checkbox" class="mr-2" checked> Активно
          </label>
          <input id="dish-weight" type="number" class="border p-2 mb-2 w-full rounded" placeholder="Вес (г)" min="0" step="0.1">
          <input id="dish-min-portions" type="number" class="border p-2 mb-2 w-full rounded" placeholder="Мин. порций" min="0" step="1">
          <div id="ingredients-container" class="mb-2">
            <div class="ingredient-row mb-2 flex items-center">
              <input type="text" id="ingredient-search" class="border p-2 mr-2 w-2/3 rounded" placeholder="Введите название ингредиента" list="ingredient-options">
              <datalist id="ingredient-options"></datalist>
              <input type="number" class="dish-ingredient-quantity border p-2 w-1/3 rounded" placeholder="Количество" min="0" step="0.1">
            </div>
          </div>
          <button onclick="addIngredientRow()" class="bg-green-600 text-white p-2 rounded mb-2">Добавить ингредиент</button>
          <button id="dish-form-button" onclick="addDish()" class="bg-blue-600 text-white p-2 rounded">Добавить блюдо</button>
        </div>
      </div>
      <div class="w-full md:w-1/2">
        <button onclick="showCategoryForm()" class="bg-blue-600 text-white p-2 rounded mb-4">Добавить категорию</button>
        <div id="category-form" class="hidden bg-white p-4 rounded shadow">
          <h2 class="text-xl mb-2">Добавить/Редактировать категорию</h2>
          <input id="category-name" type="text" class="border p-2 mb-2 w-full rounded" placeholder="Название категории">
          <input id="category-number" type="number" class="border p-2 mb-2 w-full rounded" placeholder="Порядок" min="0" step="1">
          <label class="inline-flex items-center mb-2">
            <input id="category-visible" type="checkbox" class="mr-2" checked> Видимо
          </label>
          <button id="category-form-button" onclick="addCategory()" class="bg-blue-600 text-white p-2 rounded">Добавить категорию</button>
        </div>
      </div>
    </div>
    <div class="mt-4">
      <label class="inline-flex items-center mb-2">
        <input id="show-inactive-categories" type="checkbox" class="mr-2" onchange="loadCategoryList()"> Показать неактивные категории
      </label>
      <select id="filter-category" class="border p-2 mb-2 rounded" onchange="loadDishes()">
        <option value="">Все категории</option>
      </select>
      <div id="categories-list" class="mb-4"></div>
      <h2 class="text-xl font-bold mb-2">Список блюд</h2>
      <div id="dishes-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
    </div>
  </div>
  <script src="/bar/app.js"></script>
</body>
</html>
