<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блюда</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div id="nav"></div>
    <h1 class="text-2xl font-bold mb-4">Блюда</h1>
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
      <div>
        <button onclick="toggleShowAllDishes()" class="bg-gray-600 text-white p-2 rounded mb-4">Показать все</button>
        <div id="categories-list">
          <input type="text" id="dish-search" class="border p-2 w-full rounded mb-4" placeholder="Поиск по названию блюда">
          <h2 class="text-xl font-bold mb-2">Список категорий</h2>
        </div>
      </div>
      <div class="lg:col-span-3">
        <div class="flex justify-end mb-4 gap-4">
          <button onclick="showDishForm()" class="bg-blue-600 text-white p-2 rounded">Добавить новое блюдо</button>
          <button onclick="showCategoryForm()" class="bg-blue-600 text-white p-2 rounded">Добавить новую категорию</button>
        </div>
        <div id="dish-form" class="hidden bg-white p-4 border rounded mb-4">
          <h2 class="text-xl font-bold mb-4">Форма блюда</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1">Название:</label>
              <input type="text" id="dish-name" class="border p-2 w-full rounded" placeholder="Название блюда">
              <label class="block mb-1 mt-4">Цена ($):</label>
              <input type="number" id="dish-price" class="border p-2 w-full rounded" placeholder="Цена" min="0" step="0.01">
            </div>
            <div>
              <label class="block mb-1">Категория:</label>
              <select id="dish-category" class="border p-2 w-full rounded">
                <option value="">Выберите категорию</option>
              </select>
              <label class="block mb-1 mt-4">Вес (г):</label>
              <input type="number" id="dish-weight" class="border p-2 w-full rounded" placeholder="Вес" min="0">
            </div>
            <div>
              <label class="block mb-1">Мин. порций:</label>
              <input type="number" id="dish-min-portions" class="border p-2 w-full rounded" placeholder="Мин. порций" min="0">
              <label class="block mt-4">
                <input type="checkbox" id="dish-active" class="mr-2">
                Активно
              </label>
            </div>
            <div>
              <label class="block mb-1">Изображение (URL):</label>
              <input type="text" id="dish-image" class="border p-2 w-full rounded" placeholder="URL изображения">
            </div>
            <div class="col-span-2">
              <div id="ingredients-container">
                <datalist id="ingredient-options"></datalist>
                <div class="ingredient-row flex flex-col md:flex-row gap-4">
                  <div class="flex-1">
                    <label class="block mb-1">Ингредиент:</label>
                    <input type="text" id="ingredient-search-0" class="border p-2 w-full rounded" placeholder="Введите название ингредиента" list="ingredient-options">
                  </div>
                  <div class="flex-1">
                    <label class="block mb-1">Количество:</label>
                    <input type="number" class="dish-ingredient-quantity border p-2 w-full rounded" placeholder="Количество" min="0" step="0.1">
                  </div>
                </div>
              </div>
              <button onclick="addIngredientRow()" class="bg-gray-600 text-white p-2 rounded mt-2">Добавить ингредиент</button>
            </div>
            <div class="col-span-2 flex gap-4">
              <button id="dish-form-button" onclick="addDish()" class="bg-green-600 text-white p-2 rounded flex-1">Сохранить</button>
              <button onclick="cancelDishForm()" class="bg-red-600 text-white p-2 rounded flex-1">Отмена</button>
            </div>
          </div>
        </div>
        <div id="category-form" class="hidden bg-white p-4 border rounded mb-4">
          <h2 class="text-xl font-bold mb-4">Форма категории</h2>
          <div>
            <label class="block mb-1">Название:</label>
            <input type="text" id="category-name" class="border p-2 w-full rounded" placeholder="Название категории">
            <label class="block mb-1 mt-4">Порядок:</label>
            <input type="number" id="category-number" class="border p-2 w-full rounded" placeholder="Порядковый номер" min="0">
            <label class="block mt-4">
              <input type="checkbox" id="category-visible" class="mr-2" checked>
              Видимость
            </label>
            <div class="flex gap-4 mt-4">
              <button id="category-form-button" onclick="addCategory()" class="bg-green-600 text-white p-2 rounded flex-1">Сохранить</button>
              <button onclick="cancelCategoryForm()" class="bg-red-600 text-white p-2 rounded flex-1">Отмена</button>
            </div>
          </div>
        </div>
        <div id="dishes-list"></div>
      </div>
    </div>
  </div>
</body>
</html>
