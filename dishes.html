<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блюда</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</head>
<body class="bg-gray-100">
  <div id="nav" class="bg-gray-800 text-white p-4"></div>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Блюда</h1>
    <div class="grid md:grid-cols-[25%_75%] gap-4">
      <div>
        <ul id="categories-list" class="mb-4"></ul>
        <button onclick="toggleShowAllDishes()" class="bg-gray-600 text-white p-2 rounded mb-4">Показать все</button>
      </div>
      <div>
        <div class="mb-4">
          <button onclick="showDishForm()" class="bg-blue-600 text-white p-2 rounded mr-2">Добавить новое блюдо</button>
          <button onclick="showCategoryForm()" class="bg-blue-600 text-white p-2 rounded">Добавить новую категорию</button>
        </div>
        <div id="dish-form" class="hidden mb-4 bg-white p-4 rounded shadow">
          <h2 class="text-xl font-bold mb-4">Форма блюда</h2>
          <div class="dish-form-grid grid gap-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="flex flex-col">
                <label class="mb-1">Название:</label>
                <input id="dish-name" type="text" class="border p-2 rounded" placeholder="Название блюда">
              </div>
              <div class="flex flex-col">
                <label class="mb-1">Цена ($):</label>
                <input id="dish-price" type="number" step="0.01" min="0" class="border p-2 rounded" placeholder="Цена">
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="flex flex-col">
                <label class="mb-1">Категория:</label>
                <select id="dish-category" class="border p-2 rounded">
                  <option value="">Выберите категорию</option>
                </select>
              </div>
              <div class="flex flex-col">
                <label class="mb-1">Вес (г):</label>
                <input id="dish-weight" type="number" step="0.1" min="0" class="border p-2 rounded" placeholder="Вес">
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="flex flex-col">
                <label class="mb-1">Мин. порций:</label>
                <input id="dish-min-portions" type="number" min="0" class="border p-2 rounded" placeholder="Мин. порций">
              </div>
              <div class="flex items-center">
                <input id="dish-active" type="checkbox" class="mr-2">
                <label for="dish-active">Активно</label>
              </div>
            </div>
            <div class="flex flex-col">
              <label class="mb-1">Изображение (URL):</label>
              <input id="dish-image" type="text" class="border p-2 rounded" placeholder="URL изображения">
            </div>
            <div class="flex flex-col">
              <label class="mb-1">Ингредиенты:</label>
              <div id="ingredients-container" class="grid gap-4">
                <div class="ingredient-row flex flex-col md:flex-row gap-4">
                  <div class="flex-1">
                    <input type="text" id="ingredient-search-0" class="border p-2 w-full rounded" placeholder="Введите название ингредиента" list="ingredient-options">
                  </div>
                  <div class="flex-1">
                    <label class="block mb-1">Количество:</label>
                    <input type="number" class="dish-ingredient-quantity border p-2 w-full rounded" placeholder="Количество" min="0" step="0.1">
                  </div>
                </div>
              </div>
              <datalist id="ingredient-options"></datalist>
              <button onclick="addIngredientRow()" class="bg-gray-600 text-white p-2 rounded mt-2">Добавить ингредиент</button>
            </div>
            <div class="flex gap-2">
              <button id="dish-form-button" onclick="addDish()" class="bg-green-600 text-white p-2 rounded flex-1">Сохранить</button>
              <button onclick="cancelDishForm()" class="bg-gray-600 text-white p-2 rounded flex-1">Отмена</button>
            </div>
          </div>
        </div>
        <div id="category-form" class="hidden mb-4 bg-white p-4 rounded shadow">
          <h2 class="text-xl font-bold mb-4">Форма категории</h2>
          <div class="grid gap-4">
            <div class="flex flex-col">
              <label class="mb-1">Название:</label>
              <input id="category-name" type="text" class="border p-2 rounded" placeholder="Название категории">
            </div>
            <div class="flex flex-col">
              <label class="mb-1">Порядок:</label>
              <input id="category-number" type="number" min="0" class="border p-2 rounded" placeholder="Порядок">
            </div>
            <div class="flex items-center">
              <input id="category-visible" type="checkbox" class="mr-2" checked>
              <label for="category-visible">Видимость</label>
            </div>
            <div class="flex gap-2">
              <button id="category-form-button" onclick="addCategory()" class="bg-green-600 text-white p-2 rounded flex-1">Сохранить</button>
              <button onclick="cancelCategoryForm()" class="bg-gray-600 text-white p-2 rounded flex-1">Отмена</button>
            </div>
          </div>
        </div>
        <div id="dishes-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
      </div>
    </div>
  </div>
</body>
</html>
