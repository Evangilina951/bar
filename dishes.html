<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блюда и категории</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
</head>
<body class="bg-gray-100">
  <div id="nav"></div>
  <div id="app" class="container mx-auto p-4">
    <div id="dishes" class="page">
      <h1 class="text-2xl mb-4">Блюда и категории</h1>
      <h2 class="text-xl mt-4">Добавить/Редактировать блюдо</h2>
      <form id="dish-form" class="mb-4">
        <input id="dish-name" type="text" placeholder="Название блюда" class="border p-2 mb-2 w-full">
        <input id="dish-description" type="text" placeholder="Описание/состав" class="border p-2 mb-2 w-full">
        <input id="dish-price" type="number" placeholder="Цена с наценкой" class="border p-2 mb-2 w-full">
        <select id="dish-category" class="border p-2 mb-2 w-full"></select>
        <input id="dish-image" type="text" placeholder="URL изображения" class="border p-2 mb-2 w-full">
        <input id="dish-active" type="checkbox" checked class="mr-2">
        <label for="dish-active">Доступно для заказа</label>
        <input id="dish-weight" type="number" placeholder="Вес (г)" class="border p-2 mb-2 w-full">
        <h3 class="text-lg mt-4">Ингредиенты</h3>
        <div id="ingredients-container">
          <div class="ingredient-row mb-2 flex">
            <select class="dish-ingredient border p-2 mr-2 w-2/3"></select>
            <input type="number" class="dish-ingredient-quantity border p-2 w-1/3" placeholder="Количество">
          </div>
        </div>
        <button type="button" onclick="addIngredientRow()" class="bg-gray-600 text-white p-2 rounded w-full mt-2">Добавить ингредиент</button>
        <button id="dish-form-button" type="button" onclick="document.getElementById('dish-form').dataset.dishId ? editDish(document.getElementById('dish-form').dataset.dishId) : addDish()" class="bg-blue-600 text-white p-2 rounded w-full mt-2">Добавить блюдо</button>
      </form>

      <h2 class="text-xl mt-4">Добавить категорию</h2>
      <input id="category-name" type="text" placeholder="Новая категория" class="border p-2 mb-2 w-full">
      <input id="category-number" type="number" placeholder="Порядок (1, 2, 3...)" class="border p-2 mb-2 w-full">
      <input id="category-visible" type="checkbox" checked class="mr-2">
      <label for="category-visible">Отображать в меню</label>
      <button onclick="addCategory()" class="bg-blue-600 text-white p-2 rounded w-full">Добавить категорию</button>

      <h2 class="text-xl mt-4">Добавить ингредиент</h2>
      <input id="ingredient-name" type="text" placeholder="Название ингредиента" class="border p-2 mb-2 w-full">
      <input id="ingredient-quantity" type="number" placeholder="Количество на складе" class="border p-2 mb-2 w-full">
      <input id="ingredient-price" type="number" placeholder="Цена за единицу" class="border p-2 mb-2 w-full">
      <input id="ingredient-supplier" type="text" placeholder="Поставщик (опционально)" class="border p-2 mb-2 w-full">
      <input id="ingredient-weight" type="number" placeholder="Вес единицы (г)" class="border p-2 mb-2 w-full">
      <button onclick="addIngredient()" class="bg-blue-600 text-white p-2 rounded w-full">Добавить ингредиент</button>

      <h2 class="text-xl mt-4">Список категорий</h2>
      <ul id="categories-list" class="mt-4"></ul>
      <h2 class="text-xl mt-4">Список блюд</h2>
      <ul id="dishes-list" class="mt-4"></ul>
      <h2 class="text-xl mt-4">Список ингредиентов</h2>
      <ul id="inventory-list" class="mt-4"></ul>
    </div>
  </div>
</body>
</html>
