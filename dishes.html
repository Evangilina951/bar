<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блюда</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/dish-management.js"></script>
  <script src="js/category-management.js"></script>
  <script src="js/utils.js"></script>
</head>
<body class="bg-gray-100">
  <div id="nav"></div>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Блюда</h1>
    <div class="columns-dishes">
      <div class="column-left">
        <div class="flex gap-2 mb-4">
          <button onclick="showCategoryForm()" class="bg-blue-600 text-white p-2 rounded">Добавить категорию</button>
          <button onclick="toggleShowAllDishes()" class="bg-gray-600 text-white p-2 rounded">Показать все</button>
        </div>
        <div id="category-form" class="hidden bg-white p-4 rounded shadow mb-4">
          <h2 class="text-lg font-semibold mb-2">Форма категории</h2>
          <div class="flex flex-col gap-4">
            <div>
              <label class="block mb-1">Название:</label>
              <input type="text" id="category-name" class="border p-2 w-full rounded">
            </div>
            <div>
              <label class="block mb-1">Порядковый номер:</label>
              <input type="number" id="category-number" class="border p-2 w-full rounded" min="0">
            </div>
            <div>
              <label class="block mb-1">Видимость:</label>
              <input type="checkbox" id="category-visible" checked>
            </div>
            <div class="flex gap-2">
              <button id="category-form-button" onclick="addCategory()" class="bg-blue-600 text-white p-2 rounded">Сохранить</button>
              <button onclick="cancelCategoryForm()" class="bg-gray-600 text-white p-2 rounded">Отмена</button>
            </div>
          </div>
        </div>
        <ul id="categories-list" class="bg-white p-4 rounded shadow"></ul>
      </div>
      <div class="column-right">
        <div class="flex gap-2 mb-4">
          <button onclick="showDishForm()" class="bg-blue-600 text-white p-2 rounded">Добавить блюдо</button>
        </div>
        <div id="dish-form" class="hidden bg-white p-4 rounded shadow mb-4">
          <h2 class="text-lg font-semibold mb-2">Форма блюда</h2>
          <div class="flex flex-col gap-4">
            <div>
              <label class="block mb-1">Название:</label>
              <input type="text" id="dish-name" class="border p-2 w-full rounded">
            </div>
            <div>
              <label class="block mb-1">Цена ($):</label>
              <input type="number" id="dish-price" class="border p-2 w-full rounded" min="0" step="0.01">
            </div>
            <div>
              <label class="block mb-1">Категория:</label>
              <select id="dish-category" class="border p-2 w-full rounded">
                <option value="">Выберите категорию</option>
              </select>
            </div>
            <div>
              <label class="block mb-1">Вес (г):</label>
              <input type="number" id="dish-weight" class="border p-2 w-full rounded" min="0">
            </div>
            <div>
              <label class="block mb-1">Мин. порций:</label>
              <input type="number" id="dish-min-portions" class="border p-2 w-full rounded" min="0">
            </div>
            <div>
              <label class="block mb-1">Активно:</label>
              <input type="checkbox" id="dish-active">
            </div>
            <div>
              <label class="block mb-1">Изображение (URL):</label>
              <input type="text" id="dish-image" class="border p-2 w-full rounded">
            </div>
            <div>
              <label class="block mb-1">Ингредиенты:</label>
              <div id="ingredients-container">
                <datalist id="ingredient-options"></datalist>
                <div class="ingredient-row flex flex-col md:flex-row gap-4">
                  <div class="flex-1">
                    <label class="block mb-1">Ингредиент:</label>
                    <input type="text" id="ingredient-search-0" class="border p-2 w-full rounded" placeholder="Введите название ингредиента" list="ingredient-options">
                  </div>
                  <div class="flex-1">
                    <label class="block mb-1">Количество:</label>
                    <input type="number" class="dish-ingredient-quantity border p-2 w-full rounded" placeholder="Количество" min="0" step="0.1">
                  </div>
                </div>
              </div>
              <button onclick="addIngredientRow()" class="bg-blue-600 text-white p-2 rounded mt-2">Добавить ингредиент</button>
            </div>
            <div class="flex gap-2">
              <button id="dish-form-button" onclick="addDish()" class="bg-blue-600 text-white p-2 rounded">Сохранить</button>
              <button onclick="cancelDishForm()" class="bg-gray-600 text-white p-2 rounded">Отмена</button>
            </div>
          </div>
        </div>
        <div id="dishes-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
      </div>
    </div>
  </div>
</body>
</html>
