<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блюда</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</head>
<body class="page-body">
  <div class="container">
    <div id="nav"></div>
    <h1 class="page-title">Блюда</h1>
    <!-- Двухколоночная сетка -->
    <div class="columns">
      <!-- Левая колонка: поиск и категории -->
      <div class="column-left">
        <button onclick="toggleShowAllDishes()" class="button button-gray">Показать все</button>
        <div id="categories-list">
          <input type="text" id="dish-search" class="input-search" placeholder="Поиск по названию блюда">
          <h2 class="section-title">Список категорий</h2>
        </div>
      </div>
      <!-- Правая колонка: кнопки и карточки блюд -->
      <div class="column-right">
        <div class="button-group">
          <button onclick="showDishForm()" class="button button-blue">Добавить новое блюдо</button>
          <button onclick="showCategoryForm()" class="button button-blue">Добавить новую категорию</button>
        </div>
        <div id="dish-form" class="form hidden">
          <h2 class="section-title">Форма блюда</h2>
          <div class="form-grid">
            <div>
              <label class="form-label">Название:</label>
              <input type="text" id="dish-name" class="form-input" placeholder="Название блюда">
              <label class="form-label">Цена ($):</label>
              <input type="number" id="dish-price" class="form-input" placeholder="Цена" min="0" step="0.01">
            </div>
            <div>
              <label class="form-label">Категория:</label>
              <select id="dish-category" class="form-input">
                <option value="">Выберите категорию</option>
              </select>
              <label class="form-label">Вес (г):</label>
              <input type="number" id="dish-weight" class="form-input" placeholder="Вес" min="0">
            </div>
            <div>
              <label class="form-label">Мин. порций:</label>
              <input type="number" id="dish-min-portions" class="form-input" placeholder="Мин. порций" min="0">
              <label class="form-label checkbox-label">
                <input type="checkbox" id="dish-active" class="checkbox">
                Активно
              </label>
            </div>
            <div>
              <label class="form-label">Изображение (URL):</label>
              <input type="text" id="dish-image" class="form-input" placeholder="URL изображения">
            </div>
            <div class="form-full-width">
              <div id="ingredients-container">
                <datalist id="ingredient-options"></datalist>
                <div class="ingredient-row">
                  <div class="form-input-group">
                    <label class="form-label">Ингредиент:</label>
                    <input type="text" id="ingredient-search-0" class="form-input" placeholder="Введите название ингредиента" list="ingredient-options">
                  </div>
                  <div class="form-input-group">
                    <label class="form-label">Количество:</label>
                    <input type="number" class="dish-ingredient-quantity form-input" placeholder="Количество" min="0" step="0.1">
                  </div>
                </div>
              </div>
              <button onclick="addIngredientRow()" class="button button-gray">Добавить ингредиент</button>
            </div>
            <div class="form-full-width button-group">
              <button id="dish-form-button" onclick="addDish()" class="button button-green">Сохранить</button>
              <button onclick="cancelDishForm()" class="button button-red">Отмена</button>
            </div>
          </div>
        </div>
        <div id="category-form" class="form hidden">
          <h2 class="section-title">Форма категории</h2>
          <div>
            <label class="form-label">Название:</label>
            <input type="text" id="category-name" class="form-input" placeholder="Название категории">
            <label class="form-label">Порядок:</label>
            <input type="number" id="category-number" class="form-input" placeholder="Порядковый номер" min="0">
            <label class="form-label checkbox-label">
              <input type="checkbox" id="category-visible" class="checkbox" checked>
              Видимость
            </label>
            <div class="button-group">
              <button id="category-form-button" onclick="addCategory()" class="button button-green">Сохранить</button>
              <button onclick="cancelCategoryForm()" class="button button-red">Отмена</button>
            </div>
          </div>
        </div>
        <div id="dishes-list"></div>
      </div>
    </div>
  </div>
</body>
</html>
