<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блюда</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <div id="nav" class="flex flex-wrap gap-4 justify-center items-center w-full bg-gray-800 p-4 rounded-lg mb-6 shadow"></div>
    <h1 class="text-2xl font-bold mb-6">Блюда</h1>
    <!-- Двухколоночная сетка -->
    <div class="columns-dishes">
      <!-- Левая колонка: список категорий (25%) -->
      <div class="column-left">
        <button onclick="showCategoryForm()" class="bg-blue-600 text-white py-2 px-4 rounded mb-4 hover:bg-blue-700 transition">Добавить категорию</button>
        <button onclick="toggleShowAllDishes()" class="bg-gray-600 text-white py-2 px-4 rounded mb-4 hover:bg-gray-700 transition">Показать все</button>
        <div id="category-form" class="hidden bg-white p-6 border rounded-lg mb-4 shadow-sm">
          <h2 class="text-xl font-semibold mb-4">Форма категории</h2>
          <div class="grid grid-cols-1 gap-4">
            <div>
              <label class="block mb-1 font-medium">Название:</label>
              <input type="text" id="category-name" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Название категории">
            </div>
            <div>
              <label class="block mb-1 font-medium">Порядковый номер:</label>
              <input type="number" id="category-number" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Номер" min="0">
            </div>
            <div>
              <label class="block mb-1 font-medium">Видимость:</label>
              <input type="checkbox" id="category-visible" class="h-5 w-5">
            </div>
            <div class="flex gap-4">
              <button id="category-form-button" onclick="addCategory()" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition flex-1">Сохранить</button>
              <button onclick="cancelCategoryForm()" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition flex-1">Отмена</button>
            </div>
          </div>
        </div>
        <div id="categories-list" class="bg-white border rounded-lg shadow-sm"></div>
      </div>
      <!-- Правая колонка: список блюд (75%) -->
      <div class="column-right">
        <button onclick="showDishForm()" class="bg-blue-600 text-white py-2 px-4 rounded mb-4 hover:bg-blue-700 transition">Добавить блюдо</button>
        <div id="dish-form" class="hidden bg-white p-6 border rounded-lg mb-4 shadow-sm">
          <h2 class="text-xl font-semibold mb-4">Форма блюда</h2>
          <div class="grid grid-cols-1 gap-4">
            <div>
              <label class="block mb-1 font-medium">Название:</label>
              <input type="text" id="dish-name" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Название блюда">
            </div>
            <div>
              <label class="block mb-1 font-medium">Цена ($):</label>
              <input type="number" id="dish-price" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Цена" min="0" step="0.01">
            </div>
            <div>
              <label class="block mb-1 font-medium">Категория:</label>
              <select id="dish-category" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none">
                <option value="">Выберите категорию</option>
              </select>
            </div>
            <div>
              <label class="block mb-1 font-medium">Вес (г):</label>
              <input type="number" id="dish-weight" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Вес" min="0" step="0.1">
            </div>
            <div>
              <label class="block mb-1 font-medium">Мин. порций:</label>
              <input type="number" id="dish-min-portions" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Мин. порций" min="0">
            </div>
            <div>
              <label class="block mb-1 font-medium">Активно:</label>
              <input type="checkbox" id="dish-active" class="h-5 w-5">
            </div>
            <div>
              <label class="block mb-1 font-medium">Изображение (URL):</label>
              <input type="text" id="dish-image" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="URL изображения">
            </div>
            <div>
              <label class="block mb-1 font-medium">Ингредиенты:</label>
              <div id="ingredients-container">
                <datalist id="ingredient-options"></datalist>
                <div class="ingredient-row flex flex-col md:flex-row gap-4">
                  <div class="flex-1">
                    <label class="block mb-1">Ингредиент:</label>
                    <input type="text" id="ingredient-search-0" class="border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Введите название ингредиента" list="ingredient-options">
                  </div>
                  <div class="flex-1">
                    <label class="block mb-1">Количество:</label>
                    <input type="number" class="dish-ingredient-quantity border p-2 w-full rounded focus:border-blue-500 focus:outline-none" placeholder="Количество" min="0" step="0.1">
                  </div>
                </div>
              </div>
              <button onclick="addIngredientRow()" class="bg-blue-600 text-white py-2 px-4 rounded mt-2 hover:bg-blue-700 transition">Добавить ингредиент</button>
            </div>
            <div class="flex gap-4">
              <button id="dish-form-button" onclick="addDish()" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition flex-1">Сохранить</button>
              <button onclick="cancelDishForm()" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition flex-1">Отмена</button>
            </div>
          </div>
        </div>
        <div id="dishes-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
      </div>
    </div>
  </div>
</body>
</html>
