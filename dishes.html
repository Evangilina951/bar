<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список блюд</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .dish-grid {
      display: grid;
      gap: 1rem;
    }
    @media (min-width: 640px) {
      .dish-grid {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
    }
    .hidden {
      display: none;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div id="nav"></div>

  <!-- Секция фильтрации по категориям -->
  <div id="categories-list" class="mt-4">
    <h2 class="text-xl font-bold">Список категорий</h2>
    <select id="filter-category" class="mt-1 block w-full p-2 border rounded" onchange="loadDishes()">
      <option value="">Все категории</option>
    </select>
  </div>

  <!-- Список блюд -->
  <div id="dishes-list" class="mt-4 dish-grid"></div>

  <!-- Список ингредиентов для заказа -->
  <div id="order-ingredients-list" class="mt-4"></div>

  <!-- Форма редактирования/добавления блюда (скрыта по умолчанию) -->
  <form id="dish-form" class="mt-4 p-4 bg-white rounded shadow hidden" data-dish-id="">
    <h2 class="text-xl font-bold mb-4">Редактировать/Добавить блюдо</h2>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Название блюда</label>
      <input type="text" id="dish-name" class="mt-1 block w-full p-2 border rounded" placeholder="Введите название">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Описание</label>
      <textarea id="dish-description" class="mt-1 block w-full p-2 border rounded" placeholder="Введите описание"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Цена ($)</label>
      <input type="number" id="dish-price" class="mt-1 block w-full p-2 border rounded" placeholder="Введите цену" step="0.01" min="0">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Категория</label>
      <select id="dish-category" class="mt-1 block w-full p-2 border rounded">
        <option value="">Выберите категорию</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Изображение (URL)</label>
      <input type="text" id="dish-image" class="mt-1 block w-full p-2 border rounded" placeholder="Введите URL изображения">
      <img id="dish-image-preview" class="mt-2 max-h-32" alt="Предпросмотр изображения">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Активно</label>
      <input type="checkbox" id="dish-active" class="mt-1">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Вес (г)</label>
      <input type="number" id="dish-weight" class="mt-1 block w-full p-2 border rounded" placeholder="Введите вес" step="0.1" min="0">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Мин. порции</label>
      <input type="number" id="dish-min-portions" class="mt-1 block w-full p-2 border rounded" placeholder="Введите мин. порции" min="0">
    </div>
    <div id="ingredients-container" class="mb-4">
      <h3 class="text-lg font-medium">Ингредиенты</h3>
      <div class="ingredient-row mb-2 flex">
        <input type="text" id="ingredient-search" class="border p-2 mr-2 w-2/3" placeholder="Введите название ингредиента" list="ingredient-options">
        <datalist id="ingredient-options"></datalist>
        <input type="number" class="dish-ingredient-quantity border p-2 w-1/3" placeholder="Количество" min="0" step="0.1">
        <button type="button" onclick="addIngredientRow()" class="bg-green-600 text-white p-1 rounded ml-2">Добавить</button>
      </div>
    </div>
    <button type="submit" id="dish-form-button" class="bg-blue-600 text-white p-2 rounded">Добавить блюдо</button>
    <button type="button" onclick="document.getElementById('dish-form').classList.add('hidden')" class="bg-red-600 text-white p-2 rounded ml-2">Отмена</button>
  </form>

  <!-- Подключение Firebase и пользовательского скрипта -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js" defer></script>
  <script>
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        initializeApp();
      });
    } else {
      initializeApp();
    }
  </script>
</body>
</html>
