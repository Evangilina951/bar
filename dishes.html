<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Блюда</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div id="nav"></div>
  <div class="container mx-auto p-4 flex-1">
    <h1 class="text-2xl font-bold mb-4">Блюда</h1>
    <div class="grid">
      <div class="mb-4">
        <ul id="categories-list" class="mb-4"></ul>
        <button id="toggle-all" onclick="toggleShowAllDishes()" class="bg-gray-600 text-white p-2 rounded">Показать все</button>
      </div>
      <div>
        <div class="flex gap-4 mb-4">
          <button onclick="showDishForm()" class="bg-gray-600 text-white p-2 rounded">Добавить новое блюдо</button>
          <button onclick="showCategoryForm()" class="bg-gray-600 text-white p-2 rounded">Добавить новую категорию</button>
        </div>
        <div id="dish-form" class="hidden border p-4 rounded bg-white mb-4">
          <h2 class="text-xl font-bold mb-2">Форма блюда</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1">Название:</label>
              <input id="dish-name" type="text" class="border p-2 w-full rounded" placeholder="Название блюда">
              <label class="block mb-1 mt-2">Цена ($):</label>
              <input id="dish-price" type="number" step="0.01" min="0" class="border p-2 w-full rounded" placeholder="Цена">
            </div>
            <div>
              <label class="block mb-1">Категория:</label>
              <select id="dish-category" class="border p-2 w-full rounded">
                <option value="">Выберите категорию</option>
              </select>
              <label class="block mb-1 mt-2">Вес (г):</label>
              <input id="dish-weight" type="number" step="0.1" min="0" class="border p-2 w-full rounded" placeholder="Вес">
            </div>
            <div>
              <label class="block mb-1">Мин. порций:</label>
              <input id="dish-min-portions" type="number" min="0" class="border p-2 w-full rounded" placeholder="Мин. порций">
              <label class="block mb-1 mt-2">
                <input id="dish-active" type="checkbox" class="mr-2">Активно
              </label>
            </div>
            <div>
              <label class="block mb-1">Изображение (URL):</label>
              <input id="dish-image" type="text" class="border p-2 w-full rounded" placeholder="URL изображения">
            </div>
            <div id="ingredients-container" class="col-span-2">
              <div class="ingredient-row flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                  <label class="block mb-1">Ингредиент:</label>
                  <input type="text" id="ingredient-search-0" class="border p-2 w-full rounded" placeholder="Введите название ингредиента" list="ingredient-options">
                </div>
                <div class="flex-1">
                  <label class="block mb-1">Количество:</label>
                  <input type="number" class="dish-ingredient-quantity border p-2 w-full rounded" placeholder="Количество" min="0" step="0.1">
                </div>
              </div>
              <datalist id="ingredient-options"></datalist>
            </div>
          </div>
          <button onclick="addIngredientRow()" class="bg-gray-600 text-white p-2 rounded mt-2">Добавить ингредиент</button>
          <div class="flex gap-2 mt-4">
            <button id="dish-form-button" onclick="addDish()" class="bg-gray-600 text-white p-2 rounded flex-1">Сохранить</button>
            <button onclick="cancelDishForm()" class="bg-red-600 text-white p-2 rounded flex-1">Отмена</button>
          </div>
        </div>
        <div id="category-form" class="hidden border p-4 rounded bg-white mb-4">
          <h2 class="text-xl font-bold mb-2">Форма категории</h2>
          <label class="block mb-1">Название:</label>
          <input id="category-name" type="text" class="border p-2 w-full rounded" placeholder="Название категории">
          <label class="block mb-1 mt-2">Порядок:</label>
          <input id="category-number" type="number" min="0" class="border p-2 w-full rounded" placeholder="Порядок">
          <label class="block mb-1 mt-2">
            <input id="category-visible" type="checkbox" class="mr-2" checked>Видимость
          </label>
          <div class="flex gap-2 mt-4">
            <button id="category-form-button" onclick="addCategory()" class="bg-gray-600 text-white p-2 rounded flex-1">Сохранить</button>
            <button onclick="cancelCategoryForm()" class="bg-red-600 text-white p-2 rounded flex-1">Отмена</button>
          </div>
        </div>
        <div id="dishes-list"></div>
      </div>
    </div>
  </div>
</body>
</html>
